apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 'staging-apps'
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/doyyan/tyk-operator-demo
    path: argocd/staging
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated: {}
